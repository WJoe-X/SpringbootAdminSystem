<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
	<section class="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title" th:text="图片修改"></h3>
					</div>
					<div class="box-body">
						<form class="form-horizontal js-ajax-form"
							enctype="multipart/form-data" action="/console/picture/modify"
							method="post">
							<input type="hidden" name="id" id="id" th:value="${picture.id}" />
							<div class="form-group">
								<label for="title" class="col-sm-2 control-label">标题</label>
								<div class="col-sm-10">
									<input type="text" name="title" class="form-control" id="title"
										th:readonly="${!#strings.equals(picture.title,null)}"
										th:value="${picture.title}" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="image" class="col-sm-2 control-label">图片</label>
								<div class="col-sm-10">
									<input type="file" name="image" id="image" accept="image/*"
										required="true" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default js-ajax-submit"
										onclick="checkFrom()">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:include="console/footer"></div>

</body>
</html>
