<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
	<section class="content-header">
		<h1>政策管理</h1>
		<small>政策列表管理</small>
	</section>
	<section class="content table-content">
		<table id="dataGrid"></table>
	</section>
	<div id="toolbar">
		<a href="/console/policy/add" class="btn btn-primary">添加政策</a>
	</div>
	<div th:include="console/footer"></div>
</body>
<script type="text/javascript">
	$table = $("#dataGrid");
	$(function() {
		initDataGrid();
	});
	function initDataGrid() {
		$table.bootstrapTable({
			height : tableModel.getHeight(),
			idField : "uid",
			columns : [ [ {
				title : "文件名称",
				field : "name"
			},  {
				title : "创建时间",
				field : "createdDate",
				sortable : true
			}, {
				title : "更新日期",
				field : "updatedDate",
				
				sortable : true
			}, {
				title : "操作",
				field : "operate",
				align : 'center',
				events : operateEvents,
				formatter : operateFormatter
			} ] ],
			url : '/console/policy/list',
			queryParams : function(params) {

				var temp = {
					//pageNumber : (params.offset / params.limit) + 1,
					//pageSize : params.limit,
					//order : params.order,
					//sort : params.sort,

				}
				return temp;
			},
			responseHandler : function(res) {

				return {
					rows : res
					
				}
			},

			sortName : 'updatedDate',
			sortOrder : 'desc',
			pagination : true,
			sidePagination : 'server',
			pageSize : 10,
			pageList : [ 20, 40, 50, 100 ],
			toolbar : "#toolbar",
			showRefresh : true,

		});
	}
	
	
	function operateFormatter(value, row, index) {
		if (row.isSystem == 0) {
			return [ '<a href="/console/admin/from?uid=' + row.uid + '" >',
					'<i class="glyphicon glyphicon-edit"></i>修改', '</a>  ',
					'<a class="remove" href="javascript:void(0);">',
					'<i class="glyphicon glyphicon-remove"></i>删除', '</a>' ]
					.join('');
		}
	}

	window.operateEvents = {
		'click .remove' : function(e, value, row, index) {
			operaModel.delRow(row.uid, '/console/admin/delete', 'uid');
		}
	};
</script>
</html>
