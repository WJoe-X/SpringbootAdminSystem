<!DOCTYPE HTML>
<html lang="en" 　xmlns:th="http://www.thymeleaf.org">
<head>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet"
	href="/assets/bootstrap-3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/assets/font-awesome-4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="/assets/ionicons-2.0.1/css/ionicons.min.css" />
<link rel="stylesheet"
	href="/assets/adminlte-2.3.7/css/AdminLTE.min.css" />
<link rel="stylesheet"
	href="/assets/adminlte-2.3.7/css/skins/_all-skins.min.css" />
<link rel="stylesheet" href="/css/app.css" />
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<div class="wapper">
		<header class="main-header">
			<a href="/console/index" class="logo"> <span class="logo-lg"><b>CMS</b>
					</span>
			</a>
			<nav class="navbar navbar-static-top">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a>
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<li class="dropdown user user-menu"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown"> <img
								src="/assets/adminlte-2.3.7/img/user2-160x160.jpg"
								class="user-image" alt="User Image" /> <span class="hidden-xs"
								th:text="${admin.username}"></span>
						</a>
							<ul class="dropdown-menu">
								<li class="user-header"><img
									src="/assets/adminlte-2.3.7/img/user2-160x160.jpg"
									class="img-circle" alt="User Image" />
									<p th:text="${admin.username}"></p> <small
									th:text="${#dates.format(admin.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></small>

								</li>
								<li class="user-footer">
									<!-- <div class="pull-left">
										<a onclick="edtpwd()"  class="btn btn-default btn-flat">修改</a>
									</div> -->
									<div class="pull-right">
										<a href="/console/logout" class="btn btn-default btn-flat">退出</a>
									</div>
								</li>

							</ul></li>
					</ul>
				</div>
			</nav>
			  <input type="hidden" name="msg" id="msg" th:value="${admin.uid}" />
		</header>
		<aside class="main-sidebar">
			<section class="sidebar">
				<div class="user-panel">
					<div class="pull-left image">
						<img src="/assets/adminlte-2.3.7/img/user2-160x160.jpg"
							class="img-circle" alt="User Image" />
					</div>
					<div class="pull-left info">
						<p th:text="${admin.username}"></p>
						<small
							th:text="${#dates.format(admin.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></small>
					</div>
				</div>
				<ul class="sidebar-menu">
					<li class="header">控制面板1</li>
					<li class="treeview" th:each="menuList:${menuLists}"><a
						href="#"> <i class="fa fa-dashboard"></i> <b
							th:text="${menuList.menuName}"></b> <span
							class="pull-right-container"> <i
								class="fa fa-angle-left pull-right"></i>
						</span>
					</a>
						<ul class="treeview-menu">
							<li th:each="menuChild:${menuList.children}"><a
								th:href="${menuChild.menuUrl}" target="mainFrame"><i
									class="fa fa-cicle-o"></i><b th:text="${menuChild.menuName}"></b></a>
							</li>
						</ul></li>
				</ul>
			</section>
		</aside>
		<div class="content-wrapper">
			<iframe name="mainFrame" id="mainFrame" th:src="'/console/main?uid='+${admin.uid}"
				frameborder="false" scrolling="auto" style="border: none;"
				width="100%" height="auto" allowtransparency="true"></iframe>
		</div>
		<footer class="main-footer navbar-fixed-bottom"> </footer>
	</div>
	<script type="text/javascript"
		src="/assets/jquery-2.2.4/js/jquery.min.js"></script>
	<script type="text/javascript"
		src="/assets/jquery-migrate-1.4.1/js/jquery-migrate.min.js"></script>
	<script type="text/javascript"
		src="/assets/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="/assets/adminlte-2.3.7/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript"
		src="/assets/adminlte-2.3.7/js/app.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>

<script type="text/javascript">

	function edtpwd(){
		var edtpwd=$("#msg").val();
		console.log(edtpwd);
		$.ajax({
			  type: 'GET',
			  url: "/console/user/" +edtpwd  ,
			 
		
			});
	}
</script>
</html>
