<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>后台登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/assets/bootstrap-3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/adminlte-2.3.7/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="/assets/adminlte-2.3.7/css/skins/_all-skins.min.css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue login-page" target="_top">
<div class="login-box">
    <div class="login-logo">
        <b>后台登录</b>
    </div>
    <div class="login-box-body">
        <form action="/console/login" method="post">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="username" />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
            <input type="hidden" name="msg" id="msg" th:value="${msg}" />
        </form>
    </div>
</div>
<script type="text/javascript" src="/assets/jquery-2.2.4/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap-3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript">
var msg=$('#msg').val();
if(msg!=null&&msg!=""){
	alert(msg);
}

</script>
</body>
</html>
