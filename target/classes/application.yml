spring:
  profiles:
    active:
    - dev
  mvc:
    favicon:
      enabled: false
    view:
      prefix: classpath*:/templates/
      suffix: .html
    static-path-pattern: /static/**
  #静态html热部署
  thymeleaf:
    cache: false
  cache:
    type: redis  
  redis:
    database: 0
    password: 123456
  #json时间    
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
      

mybatis:
  mapper-locations:
  - classpath*:mapper/*.xml
  type-aliases-package: com.lenovo.bootstrap.mapper
  
  
logging:
  config: classpath:logback-spring.xml  
  level:   
    com.lianxiang.mapper: debug 
    com.lianxiang.controller: debug
    com.lianxiang.service: debug
    org.springframework: DEBUG
  
